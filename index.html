<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The House of मारवाड़ - Coming Soon</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Playfair+Display&family=Cormorant+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">
  <!-- Example Marwari/Rajasthani Font -->
  <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
      color: #fff;
      overflow: hidden;
    }

    .bg-slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }

    .bg-slider img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .bg-slider img.active {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 2;
      transform: translateY(-90px); /* moved slightly upward */
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 0.1rem;
    }

    .adj-inline {
      font-size: 1.2rem;
      color: #fff;
      margin-right: 0.5rem;
      font-family: 'Playfair Display', serif;
    }

    .marwad {
      font-size: 5rem;
      font-weight: 700;
      font-family: 'Baloo 2', cursive;
      color: #f8c471;
    }

    .subtitle {
      font-size: 1.4rem;
      max-width: 25rem;
      line-height: 1.5;
      color: #ffffff;
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      margin-top: 0.2rem;
      transition: all 0.5s ease-in-out;
    }

    .main-heading {
      margin-top: 3.5rem;
      font-size: 2.5rem;
      font-family: 'Yatra One', cursive; /* You can use another Rajasthani-looking font */
      color: #ffe6b3;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .rajasthani-box {
      margin-top: 1rem;
      font-size: 1.3rem;
      font-family: 'Yatra One', cursive;
      color: #ffebcc;
      padding: 12px 24px;
      border: 3px double #ffdd99;
      border-radius: 15px;
      background: rgba(255, 215, 128, 0.1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .content > * {
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    .title {
      animation-delay: 0.5s;
    }

    .subtitle {
      animation-delay: 1s;
    }

    .main-heading {
      animation-delay: 1.5s;
    }

    .rajasthani-box {
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Background Image Slider -->
  <div class="bg-slider">
    <img src="./r1.jpg" class="active" alt="Background Image 1" />
    <img src="./r2.jpg" alt="Background Image 2" />
    <img src="./r3.jpg" alt="Background Image 3" />
    <img src="./r4.jpg" alt="Background Image 4" />
    <img src="./r5.jpg" alt="Background Image 5" />
    <img src="./r6.jpg" alt="Background Image 6" />
  </div>

  <!-- Page Content -->
  <div class="content">
    <div class="title">
      <span class="adj-inline">[adj.]</span>
      <span class="marwad">मारवाड़</span>
    </div>
    <div class="subtitle">
      Where timeless tradition meets opulent elegance, and every breeze whispers stories of royalty.
    </div>

    <!-- New Heading and Styled Coming Soon -->
    <div class="main-heading">The House of मारवाड़</div>
    <div class="rajasthani-box">Coming Soon</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const images = document.querySelectorAll('.bg-slider img');
      let current = 0;

      setInterval(() => {
        images[current].classList.remove('active');
        current = (current + 1) % images.length;
        images[current].classList.add('active');
      }, 7000);
    });
  </script>

</body>
</html>
